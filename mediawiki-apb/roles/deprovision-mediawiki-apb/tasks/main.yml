##############################################################################
## Deprovision mediawiki
## This role executes much of the needed functionality to deprovision an
## application using an Ansible Playbook Bundle and delete resources created
## in the sample apb generated by the provision role.
##############################################################################

- openshift_v1_route:
    name: mediawiki
    namespace: '{{ namespace }}'
    state: absent
- k8s_v1_persistent_volume_claim:
    name: mediawiki-pvc
    namespace: '{{ namespace }}'
    state: absent
- openshift_v1_deployment_config:
    name: mediawiki
    namespace: '{{ namespace }}'
    state: absent
- k8s_v1_service:
    name: mediawiki
    namespace: '{{ namespace }}'
    state: absent

